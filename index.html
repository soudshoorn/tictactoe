<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <main>
        <div class="choose-game">
            <h2 class="qMode">Waar wilt u tegen spelen?</h2>
            <div class="mode-button">
                <button class="computer">Computer</button>
                <button class="person">Persoon</button>
            </div>
        </div>
        <div class="table hidden">
            <h1 class="game-title">Tic <span>Tac</span> Toe</h1>
            <p class="game-status"></p>
            <div class="column">
                <div class="board">
                    <div class="field field-light"></div>
                    <div class="field field-dark field-2"></div>
                    <div class="field field-light"></div>
                    <div class="field field-dark field-4"></div>
                    <div class="field field-light field-5"></div>
                    <div class="field field-dark field-6"></div>
                    <div class="field field-light"></div>
                    <div class="field field-dark field-8"></div>
                    <div class="field field-light"></div>
                </div>
            </div>
        </div>
        <p class="game-score hidden"></p>
        <button class="reset-button hidden">Herstarten</button>
        <div><button class="pick-mode-button hidden">Kies andere modus</button></div>
      </main>
<script src="js/script.js"></script>
</body>
</html>
